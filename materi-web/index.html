<head>
    <title>Web</title>

    <!-- Ini adalah external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- In file CSS -->
     <style>
        h1 {
            font-size: 100px;
        }
     </style>
</head>

<body>
    <!-- th - table head -->
    <!-- td - table data -->
    <!-- tr - table row -->

    <table>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Gading</td>
            <td>15</td>
        </tr>
    </table>


    <!-- h1 - h6 -->
    <!-- H adalah singkatan dari heading -->
    <!-- Inline CSS -->
    <h1 style="font-size: 100px;">Judul</h1>
    <h2>Subjudul</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>
